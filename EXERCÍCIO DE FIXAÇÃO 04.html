<body>
    <script>
        /* EXERCÍCIO 01 */
        
        alert("Valores ímpares entre 0 e 50: ");
        for (let i=0; i < 50; i++) {
            if (i % 2 != 0) {
            console.log(i);
            alert(i);
            }
        }

        /* EXERCÍCIO 02 */

        let num = parseInt( prompt ("Digite a tabuada que você deseja:"));
        let mult = 1;
        alert(`Tabuada do ${num}`);

        while (mult <= 10) {
            alert (`${num} X ${mult} = ${ num * mult}`);
            mult++;
        }
    
        /* EXERCÍCIO 03 */

        const arr = [ 2893, 3, 7635, 8, 0.2, 1, 71, 22, -1029, 3, 9];
        let max = Math.max(...arr);
        let min = Math.min(...arr);
        alert(`O maior número da lista é ${max}`);
        alert(`O menor número da lista é ${min}`);

         

    </script>
